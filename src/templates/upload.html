<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        .tag-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tag-container div {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function addTagField() {
            const container = document.getElementById('tag-container');
            const div = document.createElement('div');
            div.innerHTML = '<input type="text" name="tag_key" placeholder="Key" required> <input type="text" name="tag_value" placeholder="Value" required>';
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Image</h2>
        <form action="/image/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <div id="tag-container" class="tag-container">
                <div>
                    <input type="text" name="tag_key" placeholder="Key">
                    <input type="text" name="tag_value" placeholder="Value">
                </div>
            </div>
            <button type="button" onclick="addTagField()">Add Tag</button>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
