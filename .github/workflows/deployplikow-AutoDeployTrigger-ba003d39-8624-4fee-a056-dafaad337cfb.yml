name: Trigger auto deployment for deployplikow

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/deployplikow-AutoDeployTrigger-ba003d39-8624-4fee-a056-dafaad337cfb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEPLOYPLIKOW_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEPLOYPLIKOW_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEPLOYPLIKOW_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: notyfikator2.azurecr.io
          registryUsername: ${{ secrets.DEPLOYPLIKOW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYPLIKOW_REGISTRY_PASSWORD }}
          containerAppName: deployplikow
          resourceGroup: Projekt2
          imageToBuild: notyfikator2.azurecr.io/deployplikow:${{ github.sha }}


